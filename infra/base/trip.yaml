apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip
  app.kubernetes.io/type: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: service
      app.kubernetes.io/instance: app
      app.kubernetes.io/name: trip
  template:
    metadata:
      labels:
        app.kubernetes.io/component: service
        app.kubernetes.io/instance: app
        app.kubernetes.io/name: trip
    spec:
      serviceAccount: app-service-account
      containers:
        - name: trip
          envFrom:
            - configMapRef:
                name: app-conf
          image: TRIP_IMAGE
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 125m
              memory: 128Mi
            limits:
              cpu: 256m
              memory: 512Mi
          ports:
            - containerPort: 8090
          livenessProbe:
            httpGet:
              path: /healthy
              port: 8090
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: trip
spec:
  ports:
    - port: 80
      targetPort: 8090
  selector:
    service: trip
