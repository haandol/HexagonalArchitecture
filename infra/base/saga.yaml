apiVersion: apps/v1
kind: Deployment
metadata:
  name: saga
  app.kubernetes.io/type: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: service
      app.kubernetes.io/instance: app
      app.kubernetes.io/name: saga
  template:
    metadata:
      labels:
        app.kubernetes.io/component: service
        app.kubernetes.io/instance: app
        app.kubernetes.io/name: saga
    spec:
      serviceAccount: app-service-account
      containers:
        - name: saga
          envFrom:
            - configMapRef:
                name: app-conf
          image: SAGA_IMAGE
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 125m
              memory: 128Mi
            limits:
              cpu: 256m
              memory: 512Mi
          ports:
            - containerPort: 8090
          livenessProbe:
            httpGet:
              path: /healthy
              port: 8090
              initialDelaySeconds: 30
              periodSeconds: 5