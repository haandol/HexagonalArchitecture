apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay
spec:
  replicas: 1
  selector:
    matchLabels:
      service: relay
  template:
    metadata:
      labels:
        service: relay
    spec:
      containers:
        - name: relay
          envFrom:
            - configMapRef:
                name: saga-demo-conf
          image: RELAY_IMAGE
          resources:
            requests:
              cpu: 125m
              memory: 128Mi
          ports:
            - containerPort: 8090
