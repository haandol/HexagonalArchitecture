apiVersion: apps/v1
kind: Deployment
metadata:
  name: car
spec:
  replicas: 1
  selector:
    matchLabels:
      service: car
  template:
    metadata:
      labels:
        service: car
    spec:
      containers:
        - name: car
          envFrom:
            - configMapRef:
                name: app-conf
          image: CAR_IMAGE
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 125m
              memory: 128Mi
            limits:
              cpu: 256m
              memory: 512Mi
          ports:
            - containerPort: 8090
